<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Seed project</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">

    <script src="../../components/lib/angular/angular.min.js"></script>
    <script src="../../components/lib/angular/angular-route.min.js"></script>
    <script src="../../components/lib/angular/angular-animate.min.js"></script>

    <!--html templates-->
    <script src="./js/app.js"></script>

    <!--services-->
    <script src="./js/services/authentication.js"></script>

    <!--controllers-->
    <script src="./js/controllers/status.js"></script>
    <script src="./js/controllers/registration.js"></script>
    <script src="./js/controllers/meetings.js"></script>
    <script src="./js/controllers/checkins.js"></script>

    <!--directives-->

<body>

    <nav class="cf" ng-include="'views/nav.html'" ng-controller="StatusController"></nav>
</header>

        <span class="user">Hi {{ currentUser.firstname }}</span>
        <a href="#" ng-click="logout()">logout</a>
    </div>
    <main class="cf" ng-view></main>

</html>
